<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/style.css">
    <title> Web Calculator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="flex-container-column card">
        <div class="display">
           <h1 id="displayNumber">0</h1>
         </div>
        <div class="flex-container-row">
            <div class="button angka">7</div>
            <div class="button angka">8</div>
            <div class="button angka">9</div>
            <div class="button negative">+/-</div>
        </div>
        <div class="flex-container-row">
            <div class="button angka">4</div>
            <div class="button angka">5</div>
            <div class="button angka">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button angka">1</div>
            <div class="button angka">2</div>
            <div class="button angka">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button clear">CE</div>
            <div class="button angka">0</div>
            <div class="button equals double">=</div>
        </div>
 </div>
</body>

</html>
